<div class="panel-body">
    <!--

    <h4>Tabla de Productos</h4>
    
    <table class="resultados table table-striped">
        <tr>
            <th>
                Nombre
            </th>
            <th>
                Precio
            </th>
            <th>
                Cantidad
            </th>
            <th>
                Agregar
            </th>

            <th>
            </th>
        </tr>
        <tr ng-repeat="row in listaProductos">
            <td>{{row.nombre}}</td>
            <td class="row">{{row.valor}}</td>
            <td class="row">
                <input type="number" 
                       name="cantidad"
                       ng-model="datosDetalleFactura.cantidad[$index]"/>
                       <!--ng-model="datosDetalleFactura.cantidad[$index]"/>-->
                
            </td>
            <td class="row">
                <button type="button" class="btn btn-default" ng-click="agregar(row)">
                    agregar
                </button>
            </td>
        </tr>

    </table>
    <br>
    <div>
        <hr style="color: #0056b2;" />
        <h4>Factura</h4>
        <div class="form-group col-md-6" ng-class="errores.Factura ? 'error' : ''">
            <table class="resultados table table-striped" id="table-carrito">
                <tr>
                    <th>
                        Nombre
                    </th>
                    <th>
                        Cantidad
                    </th>
                    <th>
                        Total
                    </th>
                    <th>
                        Agregar
                    </th>

                    <th>
                    </th>
                </tr>
                <tr ng-repeat="row in datosFactura.listaDetalleF track by $index">
                    <td>{{row.producto.nombre}}</td>
                    <td class="row">{{row.cantidad[0]}}</td>
                    <td class="row">{{row.totalProducto}}</td>
                    
                    <td class="row">
                        <button type="button" class="btn btn-default" >
                            Eliminar
                        </button>
                    </td>
                </tr>

            </table>
        </div>

        <div class="form-group col-md-6" ng-class="errores.nombre ? 'error' : ''">
             
            <h4>Total Factura:  </h4>
            <input ng-model="datosFactura.valorFactura"
                   ng-disabled="true"/>
            <h4>Nombre:  </h4>
            <input type="text" 
                       name="cliente"
                       ng-model="datosFactura.cliente"/>
             <!--<h4 ng-model="datosDetalleFactura.totalProducto"> </h4>-->
            <button type="button" class="btn btn-primary" ng-click="comprar()">Realizar Pago con tarjeta</button>
        </div>
    </div>
</div>
